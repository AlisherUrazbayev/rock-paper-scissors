<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/style.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-text">Rock-Paper-Scissors</h1>
        <h2 class="header-info">Choose Your Weapon</h2>
        <h3 class="header-description">First to 5 Win!</h3>
      </div>
      <div class="main">
        <div class="button-interface">
          <button id="btn-rock">Rock</button>
          <button id="btn-paper">Paper</button>
          <button id="btn-scissors">Scissors</button>
        </div>
        <div class="log-interface">
          <div class="scores-screen">
            <div class="human-score">
              <span>Human</span><br /><span class="human-score-text">2</span>
            </div>
            <div class="computer-score">
              <span>Computer</span><br />
              <span class="computer-score-text">1</span>
            </div>
          </div>
          <div class="result-screen">
            <span>Result:</span><br /><span class="result-screen-text">-</span>
          </div>
          <button id="btn-play">Play Again</button>
        </div>
      </div>
    </div>
  </body>
</html>
